<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h1>cm into inch convertor</h1>
        <div id="inputdiv">
            <input type="text" id="input" placeholder="input in cm">

        </div>
        <div>
            <button type="submit" onclick="convert()">Convert</button>
        </div>
        <div id="result">
         
        </div>
    </div>
    <script>
        function convert(){
            const cmval= Number( document.getElementById("input").value);
            const inchval= cmval/2.54;
            const result= document.getElementById("result");
            result.innerHTML= inchval.toFixed(2)+"inches";
        }
    </script>
</body>
</html>
